{{ define "main" }}

<div class="section agent-lists">
    <div class="container">
      <div class="columns">
        <div class="column">
          {{ partial "breadcrumbs.html" . }}
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <h2 class="title is-4">{{ .Title }}</h2>
        </div>
      </div>
        <div class="columns">
            <div class="column is-8">
                <div class="box">
                    <div class="default-single">
                        {{ .Content }}
                    </div>
                </div>

            </div>
            {{ partial "sidebar.html" . }}
        </div>
    </div>
</div>

{{ end }}
